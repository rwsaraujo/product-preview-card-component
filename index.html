<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

  <!-- Google Fonts - Montserrat & Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="./build/style/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container flex-center">
    <div class="card">
      <div class="product-image">
        <img src="./src/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>

      <div class="product-description">
        <h2>Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-price">
          <span class="product-price__new">$149.99</span>

          <span class="product-price__old">$169.99</span>
        </div>

        <button class="shop-button flex-center"><img src="./src/images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
